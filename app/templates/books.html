{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
       <h1 class="mt-5">Books List v2</h1>
       <p class="lead">Books List</p>
    </div>
    <table>
        <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Comment</th>
        <th>Action</th>
        </thead>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</a></td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.date }}</td>
            <td>{{ book.comment }}</td>
            <td><a href="/addborrow/{{ loop.index }}">Borrow This Book</a>
                <a href="/removebook/{{ book.id }}">Remove This Borrow</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
