{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
       <h1 class="mt-5">Books List v2</h1>
       <p class="lead">Books List</p>
    </div>
    {% for book in books %}

    <p>Id: {{ book.id}}</p> 
    <h4>Title: {{ book.title }}</h4>
    <h5>Date: {{ book.date }}</h5>
    
    {% endfor %}
</div>

{% endblock %}
